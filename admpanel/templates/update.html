
{% extends "template.html" %}


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    {% block content %}

                    <div class="card">
                      <div class="card-body">
                          <form method="POST" class="form-group">
                            {% csrf_token %}
                            <div class="row">
                              <table class="table align-middle text-finish">
                                  {% for field in form %}
                                  <tr>
                                    <td>
                                      <div class="col">
                                        <strong>{{ field.label_tag }}</strong>
                                      </div>
                                      <div class="col">
                                        {{ field }}
                                      </div>
                                    </td>
                                  </tr>
                                  {% endfor %}
                              </table>
                            </div>
                            <input type="submit" value="Сохранить">
                          </form>
                      </div>
                    </div>
                    
                    {% endblock content %}
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
